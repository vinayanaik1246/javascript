<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date object</title>
</head>
<p id="message"></p>
    <script>
        const d=new Date();
        document.getElementById("message").innerHTML=d + "<br> year"+ d.getFullYear()+
        "<br> month::"+(d.getMonth() + 1) +"<br> Date"+d.getDate()+"<br> Hours::"+d.getHours()+"<br> minutes"+d.getMinutes();
    </script>
</body>
</html>
