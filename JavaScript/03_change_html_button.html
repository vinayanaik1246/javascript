<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chnage on Button Click</title>
</head>
<body>
    <h2>JavaScript Change button click</h2>
    <p id="message">JavaScript is simple</p>
    <br>
    <button type="submit" onclick="changeParagraph()">Click Me</button>
    <button type="submit" onclick=" refresh()">Refresh


    </button>
    <script>
        function changeParagraph()
        {

            document.getElementById("message").innerHTML="JavaScript is Client side scripting Language";
        }

        function refresh()
        {
            location.reload();
        }
    </script>
</body>
</html>
